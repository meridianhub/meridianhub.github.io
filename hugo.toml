baseURL = 'https://www.meridianhub.org/'
languageCode = 'en-gb'
title = 'Meridian'
theme = 'PaperMod'

# Build settings
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = false

# Pagination
[pagination]
  pagerSize = 10

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"
  service = "services"

# Menu
[menu]
  [[menu.main]]
    identifier = "energy"
    name = "Energy Retail"
    url = "/energy/"
    weight = 10
  [[menu.main]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/meridianhub/meridian"
    weight = 50

# Minify output
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true

# Markup settings
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = false
    noClasses = false
    style = "monokai"
  [markup.goldmark]
    [markup.goldmark.renderer]
      # SECURITY NOTE: unsafe=true is required for Mermaid.js diagram rendering.
      # Mermaid uses raw HTML in markdown code blocks (```mermaid).
      # Only enable this because content is author-controlled (not user-submitted).
      # See: https://gohugo.io/getting-started/configuration-markup/#goldmark
      unsafe = true

# PaperMod theme parameters
[params]
  env = "production"
  description = "Measure. Value. Settle."
  author = "Meridian"

  # Favicon
  favicon = "/favicon.svg"

  # Logo in header (inline SVG for theme-aware colours)
  [params.label]
    text = "Meridian"
    iconSVG = '<svg width="32" height="32" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><g transform="translate(25,25)"><circle cx="0" cy="0" r="20" fill="none" stroke="currentColor" stroke-width="2.5"/><ellipse cx="0" cy="0" rx="7" ry="20" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/><ellipse cx="0" cy="0" rx="14" ry="20" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/><ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/><circle cx="0" cy="0" r="4" fill="currentColor"/><circle cx="0" cy="0" r="2" fill="#38a169"/><circle cx="14" cy="0" r="2.5" fill="#38a169"/><circle cx="-14" cy="0" r="2.5" fill="#38a169"/><circle cx="0" cy="14" r="2.5" fill="#38a169"/><circle cx="0" cy="-14" r="2.5" fill="#38a169"/></g></svg>'

  # Branding colours
  # Primary: Deep Blue (#1a365d) - Enterprise/Trust
  # Accent: Green (#38a169) - Success/Financial

  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Home page
  [params.homeInfoParams]
    Title = "Trust Your Numbers"
    Content = """
**Measure. Value. Settle.**
"""

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/meridianhub/meridian"

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Sitemap
[sitemap]
  changeFreq = "weekly"
  priority = 0.5
