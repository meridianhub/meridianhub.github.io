<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe icon -->
  <g transform="translate(25,25)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <!-- Meridian lines -->
    <ellipse cx="0" cy="0" rx="7" ry="20" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="14" ry="20" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <!-- Equator -->
    <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    <!-- Central hub -->
    <circle cx="0" cy="0" r="4" fill="currentColor"/>
    <circle cx="0" cy="0" r="2" fill="#38a169"/>
    <!-- Corner nodes -->
    <circle cx="14" cy="0" r="2.5" fill="#38a169"/>
    <circle cx="-14" cy="0" r="2.5" fill="#38a169"/>
    <circle cx="0" cy="14" r="2.5" fill="#38a169"/>
    <circle cx="0" cy="-14" r="2.5" fill="#38a169"/>
  </g>
</svg>
