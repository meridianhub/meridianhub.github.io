<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(25,25)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="currentColor" stroke-width="2.5"/>
    <!-- Meridian lines -->
    <ellipse cx="0" cy="0" rx="7" ry="20" fill="none" stroke="currentColor" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="14" ry="20" fill="none" stroke="currentColor" stroke-width="2" opacity="0.7"/>
    <!-- Equator -->
    <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="currentColor" stroke-width="2" opacity="0.8"/>
    <!-- Central hub -->
    <circle cx="0" cy="0" r="4" fill="currentColor"/>
    <!-- Left node: on equator where outer meridian crosses, lower-left -->
    <circle cx="-13.5" cy="5.2" r="2.5" fill="#38a169"/>
    <!-- Right node: on equator where outer meridian crosses, upper-right -->
    <circle cx="13.5" cy="-5.2" r="2.5" fill="#38a169"/>
  </g>
</svg>
