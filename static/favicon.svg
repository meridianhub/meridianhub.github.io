<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(16,16)">
    <!-- White background for dark mode -->
    <circle cx="0" cy="0" r="14" fill="white"/>
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="14" fill="none" stroke="#1a365d" stroke-width="2.5"/>
    <!-- Meridian lines -->
    <ellipse cx="0" cy="0" rx="5" ry="14" fill="none" stroke="#1a365d" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="none" stroke="#1a365d" stroke-width="2" opacity="0.7"/>
    <!-- Equator -->
    <ellipse cx="0" cy="0" rx="14" ry="5" fill="none" stroke="#1a365d" stroke-width="2" opacity="0.8"/>
    <!-- Central hub -->
    <circle cx="0" cy="0" r="3" fill="#1a365d"/>
    <!-- Left node: on equator where outer meridian crosses, lower-left -->
    <circle cx="-9.7" cy="3.6" r="2" fill="#38a169"/>
    <!-- Right node: on equator where outer meridian crosses, upper-right -->
    <circle cx="9.7" cy="-3.6" r="2" fill="#38a169"/>
  </g>
</svg>
